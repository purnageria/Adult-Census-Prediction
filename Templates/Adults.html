<!DOCTYPE html>
<html>

<head>
    <title>Adults</title>
    <style>
        body{
    		margin: 0;
    		padding: 0;
    		display: flex;
    		flex-direction: column;
    		justify-content: center;
    		align-items: center;
    		color: #fff;
    		background-color: #110f32;
    	}
    	h1{
    		text-transform: uppercase;
    		font-family: sans-serif;
    	}
    	.notice{
    		font-size: 14px;
    	}
    	form{
    		display: flex;
    		flex-wrap: wrap;
    		max-width: 800px;
    		gap: 20px;
    	}
    	label{
    		display: block;
    		margin-bottom: 10px;
    	}
    	.form-group{
    		width: 45%;
    	}
    	.form-group input{
    		min-width: 300px;
    		height: 30px;
    	}
    	.form-group select{
    		min-width: 300px;
    		height: 30px;
    	}
    	input[type=submit]{
    		width: 100px;
		    height: 40px;
		    color: #110f32;
		    font-size: 16px;
		    margin-top: 10px;
    	}
    </style>
</head>

<body>
    <div>
        <h1>The select element</h1>
        <p class="notice">Please Fill the Required details</p>
        <form action="/result" method="POST">
            <div class="form-group">
                <label>Enter Your Age:</label>
                <input type="number" name="age" min="0">
            </div>

		<div class="form-group">
                <label for="wc">Choose a workclass:</label>
                <select id="wc" name="workclass">
                    <option value="0">State-gov</option>
                    <option value="1">Self-emp-not-inc</option>
                    <option value="2">Private</option>
                    <option value="3">Federal-gov</option>
                    <option value="4">Local-gov</option>
                    <option value="5">Other</option>
                    <option value="6">Self-emp-inc</option>
                    <option value="7">Without-pay</option>
                    <option value="8">Never-worked</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sample Weight:</label>
                <input type="number" name="fnlwgt" min="0">
            </div>

		 <div class="form-group">
                <label>Choose a education:</label>
                <select name="education">
                    <option value="0">Bachelors</option>
                    <option value="1">HS-grad</option>
                    <option value="2">11th</option>
                    <option value="3">Masters</option>
                    <option value="4">9th</option>
                    <option value="5">Some-college</option>
                    <option value="6">Assoc-acdm</option>
                    <option value="7">Assoc-voc</option>
                    <option value="8">7th-8th</option>
                    <option value="9">Doctorate</option>
                    <option value="10">Prof-school</option>
                    <option value="11">5th-6th</option>
                    <option value="12">10th</option>
                    <option value="13">1st-4th</option>
                    <option value="14">Preschool</option>
                    <option value="15">12th</option>
                </select>
            </div>

		<div class="form-group">
                <label>Eduction Years:</label>
                <input type="number" name="education-num" min="0", max = "18">
            </div>

            <div class="form-group">
                <label>Working Hours per week:</label>
                <input type="number" name="hours-per-week" min="0">
            </div>

            <div class="form-group">
                <label>Capital Gain:</label>
                <input type="number" name="capital-gain" min="0">
            </div>

            <div class="form-group">
                <label>Capital Loss:</label>
                <input type="number" name="capital-loss" min="0">
            </div>
            
		            

            <div class="form-group">
                <label >Choose a marital-status:</label>
                <select name="marital-status">
                    <option value="0">Never-married</option>
                    <option value="1">Married-civ-spouse</option>
                    <option value="2">Divorced</option>
                    <option value="3">Married-spouse-absent</option>
                    <option value="4">Separated</option>
                    <option value="5">Married-AF-spouse</option>
                    <option value="6">Widowed</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choose a occupation:</label>
                <select name="occupation">
                    <option value="0">Adm-clerical</option>
                    <option value="1">Exec-managerial</option>
                    <option value="2">Handlers-cleaners</option>
                    <option value="3">Prof-specialty</option>
                    <option value="4">Other-service</option>
                    <option value="5">Sales</option>
                    <option value="6">Craft-repair</option>
                    <option value="7">Transport-moving</option>
                    <option value="8">Farming-fishing</option>
                    <option value="9">Machine-op-inspct</option>
                    <option value="10">Tech-support</option>
                    <option value="11">Other</option>
                    <option value="12">Protective-serv</option>
                    <option value="13">Armed-Forces</option>
                    <option value="14">Priv-house-serv</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choose a relationship:</label>
                <select name="relationship">
                    <option value="0">Not-in-family</option>
                    <option value="1">Husband</option>
                    <option value="2">Wife</option>
                    <option value="3">Own-child</option>
                    <option value="4">Unmarried</option>
                    <option value="5">Other-relative</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choose a race:</label>
                <select name="race">
                    <option value="0">White</option>
                    <option value="1">Black</option>
                    <option value="2">Asian-Pac-Islander</option>
                    <option value="3">Amer-Indian-Eskimo</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choose a sex:</label>
                <select name="sex">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choose a country:</label>
                <select name="country">
                    <option value="0">United-States</option>
                    <option value="1">Cuba</option>
                    <option value="2">Jamaica</option>
                    <option value="3">India</option>
                    <option value="4">Other</option>
                    <option value="5">Mexico</option>
                    <option value="5">South</option>
                    <option value="6">Puerto-Rico</option>
                    <option value="7">Honduras</option>
                    <option value="8">England</option>
                    <option value="9">Canada</option>
                    <option value="10">Germany</option>
                    <option value="11">Iran</option>
                    <option value="12">Philippines</option>
                    <option value="13">Italy</option>
                    <option value="14">Poland</option>
                    <option value="15">Columbia</option>
                    <option value="16">Cambodia</option>
                    <option value="17">Thailand</option>
                    <option value="18">Ecuador</option>
                    <option value="19">Laos</option>
                    <option value="20">Taiwan</option>
                    <option value="21">Haiti</option>
                    <option value="22">Portugal</option>
                    <option value="23">Dominican-Republic</option>
                    <option value="24">El-Salvador</option>
                    <option value="25">France</option>
                    <option value="27">Guatemala</option>
                    <option value="28">China</option>
                    <option value="29">Japan</option>
                    <option value="30">Yugoslavia</option>
                    <option value="31">Peru</option>
                    <option value="32">Outlying-US(Guam-USVI-etc)</option>
                    <option value="33">Scotland</option>
                    <option value="34">Trinadad&Tobago</option>
                    <option value="35">Greece</option>
                    <option value="36">Nicaragua</option>
                    <option value="37">Vietnam</option>
                    <option value="38">Hong</option>
                    <option value="39">Ireland</option>
                    <option value="40">Hungary</option>
                    <option value="41">Holand-Netherlands</option>
                </select>
            </div>
            <div class="form-group">
            </div>
            <input type="submit" value="Submit">
        </form>
        <p>Click the "Submit" button".</p>
    </div>
</body>

</html>
